<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" class="form-control mb-2"  placeholder="Nombre" name="name">
  <input type="number"  [(ngModel)]="character.power" placeholder="Poder"  class="form-control mb-2" name="power">

  <button type="submit" class="btn btn-primary" >
    Agregar
  </button>
</form>
